<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
        <link rel="stylesheet" href="style.css">
        <title>Github Profiles</title>
    </head>
    <body>
        <form class="user-form" id="form">
            <input type="text" id="search" placeholder="Search a Github User">
        </form>

        <main id="id">
            <div class="card">
                <div>
                    <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
                </div>
                <div class="user-info">
                    <h2>johndoe</h2>
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam, doloremque!
                    </p>

                    <ul>
                        <li>300 <strong>Followers</strong></li>
                        <li>100 <strong>Following</strong></li>
                        <li>30 <strong>Repos</strong></li>
                    </ul>

                    <div id="repos">
                        <a href="#" class="repo">Repo 1</a>
                        <a href="#" class="repo">Repo 2</a>
                        <a href="#" class="repo">Repo 3</a>
                    </div>

                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
